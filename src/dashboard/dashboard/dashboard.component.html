<div class="row">
  <div class="col-sm-12 px-4">
    <div class="card bg-white rounded-2 px-2 py-3">
      <div class="row justify-content-between">
        <div class="col-sm-auto">
          <h4 class="font-weight-bold">Dashboard Counts</h4>
        </div>
      </div>
      <hr/>
      <div class="row justify-content-between">
        <div class="col-sm-4 col-xs-12">
          <div class="box-part text-center px-2">
            <i class="fa fa-user fa-3x text-info" aria-hidden="true"></i>
            <div class="title">
              <h4>Users</h4>
            </div>
            <h5>{{ cardCounts.userCount }}</h5>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12">
          <div class="box-part text-center">
            <i class="fa fa-sticky-note fa-3x text-info" aria-hidden="true"></i>
            <div class="title">
              <h4>Posts</h4>
            </div>
            <h5>{{ cardCounts.postCount }}</h5>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12">
          <div class="box-part text-center">
            <i class="fa fa-comment fa-3x text-info" aria-hidden="true"></i>
            <div class="title">
              <h4>Comments</h4>
            </div>
            <h5>{{ cardCounts.commentCount }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
