<div class="row">
  <div class="col-sm-12 px-3">
    <div class="card bg-white rounded-2 px-2 py-3">
      <div class="row justify-content-between">
        <div class="col-sm-auto">
          <h4 class="font-weight-bold">List of Posts</h4>
        </div>
        <div class="col-sm-auto">
          <button class="btn btn-sm btn-outline-primary">
            <i class="fa fa-plus"></i>
            New
          </button>
        </div>
      </div>
      <hr/>
      <table class="table table-light table-sm table-bordered table-striped">
        <thead>
        <tr>
          <th *ngFor="let head of posts[0] | objectKeys">{{ head | titlecase }}</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of posts">
          <td *ngFor="let property of post | objectKeys">{{ post[property] }}</td>
          <td class="text-center">
            <button title="View Post" class="btn btn-outline-success rounded-circle btn-sm" style="font-size: 0.75rem;"
            (click)="redirectToPosts(post.id)">
              <i class="fa fa-eye"></i>
            </button>&nbsp;
            <button title="Delete User" class="btn btn-outline-danger rounded-circle btn-sm" style="font-size: 0.75rem;"
            >
              <i class="fa fa-trash"></i>
            </button>&nbsp;
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
