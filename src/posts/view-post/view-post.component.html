<div class="row">
  <div class="col-sm-12 px-4">
    <div class="card bg-white rounded-2 px-2 py-3">
      <div class="row">
        <div class="col-sm-12">
          <h4 class="p-1 mb-4 font-italic border-bottom bg-light">
            Blog Details
          </h4>
          <div class="blog-post">
            <h4>{{ post.title | uppercase }}</h4>
            <p class="blog-post-meta">
              <i class="fa fa-user-circle"></i>
               {{ postUser.email }} [<a href="#">{{ postUser.name }}</a>]
            </p>

            <p>This blog post headline is temporary, and code are all supported.</p>
            <hr>
            <p> {{ post.body }} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-post-comments [comments]="postComments" [post]="post" [userList]="userList"></app-post-comments>
