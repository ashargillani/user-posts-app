<div class="modal-header">
  <h4 class="modal-title" id="modal-personal-info">Address Information</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #addressForm="ngForm" class="editForm" novalidate>

    <div class='row'>
      <div class='col-sm-12'>
        <div class="row">
          <div class='col-sm-12'>
            <div class="form-group">
              <label class="control-label" for="suite">Suite</label>
              <input class="form-control input-md" #suite="ngModel" required id="suite" name="suite" type="text"
                     placeholder="Suite" [(ngModel)]="address.suite">
              <div class="alert alert-danger my-1" [hidden]="suite.valid">Suite is required</div>
            </div>
          </div>
          <div class='col-sm-12'>
            <div class="form-group">
              <label class="control-label" for="street">Street</label>
              <input class="form-control input-md" #street="ngModel" required id="street" name="street"
                     type="text" placeholder="street" [(ngModel)]="address.street">
              <div class="alert alert-danger my-1" [hidden]="street.valid">Street is required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="city">City</label>
          <input class="form-control input-md" #city="ngModel" required id="city" name="city"
                 type="text" placeholder="City" [(ngModel)]="address.city">
          <div class="alert alert-danger my-1" [hidden]="city.valid">City is required</div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-warning btn-outline-rounded"
          (click)="goToPrevious(addressForm, activeModal)"> Previous <span style="margin-left:10px;"
                                                          class="fa fa-arrow-left"></span></button>
  <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!addressForm.valid"
          (click)="goToNext(addressForm, activeModal)"> Next <span style="margin-left:10px;"
                                                      class="fa fa-arrow-right"></span></button>
</div>
